services:
  postgres:
    image: postgres:15
    container_name: energy-postgres
    environment:
      POSTGRES_USER: energy_user
      POSTGRES_PASSWORD: energy_password
      POSTGRES_DB: energy_management
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - energy-network
    restart: unless-stopped

  user-service:
    build: ./user-service
    container_name: energy-user-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: user_management
      DB_USER: energy_user
      DB_PASSWORD: energy_password
      PORT: 3001
      NODE_ENV: developement
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - energy-network
    restart: unless-stopped

networks:
  energy-network:
    driver: bridge

volumes:
  postgres_data: