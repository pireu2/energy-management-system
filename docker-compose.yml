services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: energy-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: energy_user
      RABBITMQ_DEFAULT_PASS: energy_password
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    networks:
      - energy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-auth:
    image: postgres:15
    container_name: energy-postgres-auth
    environment:
      POSTGRES_USER: energy_user
      POSTGRES_PASSWORD: energy_password
      POSTGRES_DB: auth_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
      - ./database/init-auth.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - energy-network
    restart: unless-stopped

  postgres-user:
    image: postgres:15
    container_name: energy-postgres-user
    environment:
      POSTGRES_USER: energy_user
      POSTGRES_PASSWORD: energy_password
      POSTGRES_DB: user_management
    ports:
      - "5435:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
      - ./database/init-user.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - energy-network
    restart: unless-stopped

  postgres-device:
    image: postgres:15
    container_name: energy-postgres-device
    environment:
      POSTGRES_USER: energy_user
      POSTGRES_PASSWORD: energy_password
      POSTGRES_DB: device_management
    ports:
      - "5436:5432"
    volumes:
      - postgres_device_data:/var/lib/postgresql/data
      - ./database/init-device.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - energy-network
    restart: unless-stopped

  postgres-monitoring:
    image: postgres:15
    container_name: energy-postgres-monitoring
    environment:
      POSTGRES_USER: energy_user
      POSTGRES_PASSWORD: energy_password
      POSTGRES_DB: monitoring_db
    ports:
      - "5437:5432"
    volumes:
      - postgres_monitoring_data:/var/lib/postgresql/data
      - ./database/init-monitoring.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - energy-network
    restart: unless-stopped

  user-service:
    build: ./user-service
    container_name: energy-user-service
    environment:
      DB_HOST: host.docker.internal
      DB_PORT: 5435 
      DB_NAME: user_management
      DB_USER: energy_user
      DB_PASSWORD: energy_password
      PORT: 3001
      NODE_ENV: development
      DEVICE_SERVICE_URL: http://device-service:3003
      RABBITMQ_URL: amqp://energy_user:energy_password@rabbitmq:5672
    ports:
      - "3001:3001"
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres-user:
        condition: service_started
    networks:
      - energy-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  auth-service:
    build: ./auth-service
    container_name: energy-auth-service
    environment:
      DB_HOST: host.docker.internal
      DB_PORT: 5434
      DB_NAME: auth_db
      DB_USER: energy_user
      DB_PASSWORD: energy_password
      PORT: 3002
      NODE_ENV: development
      JWT_SECRET: dG8ksW9pQ2vRxN4mF7jP1zL3bH6sA8cE5qY9wT0uI2rO4vX7nK3gD6fS1mP8hL5c
      JWT_REFRESH_SECRET: kN7mQ2pW8tY1rE4uI9oP5aS3dF6gH0jK4lZ7xC9vB2nM6qW1eR8tY5uI3oP0aS7d
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      USER_SERVICE_URL: http://user-service:3001
      DEVICE_SERVICE_URL: http://device-service:3003
    ports:
      - "3002:3002"
    depends_on:
      - postgres-auth
      - user-service
      - device-service
    networks:
      - energy-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  device-service:
    build: ./device-service
    container_name: energy-device-service
    environment:
      DB_HOST: host.docker.internal
      DB_PORT: 5436
      DB_NAME: device_management
      DB_USER: energy_user
      DB_PASSWORD: energy_password
      PORT: 3003
      NODE_ENV: development
      RABBITMQ_URL: amqp://energy_user:energy_password@rabbitmq:5672
    ports:
      - "3003:3003"
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres-device:
        condition: service_started
    networks:
      - energy-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: energy-frontend
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    networks:
      - energy-network
    restart: unless-stopped

  swagger-service:
    build: ./swagger-service
    container_name: energy-swagger-service
    environment:
      PORT: 3004
    ports:
      - "3004:3004"
    depends_on:
      - user-service
      - auth-service
      - device-service
    networks:
      - energy-network
    restart: unless-stopped

  api-gateway:
    build: ./api-gateaway
    container_name: energy-api-gateway
    ports:
      - "8080:80"
    depends_on:
      - auth-service
      - user-service
      - device-service
      - swagger-service
      - monitoring-service
    networks:
      - energy-network
    restart: unless-stopped

  monitoring-service:
    build: ./monitoring-service
    container_name: energy-monitoring-service
    environment:
      DB_HOST: host.docker.internal
      DB_PORT: 5437
      DB_NAME: monitoring_db
      DB_USER: energy_user
      DB_PASSWORD: energy_password
      PORT: 3005
      NODE_ENV: development
      RABBITMQ_URL: amqp://energy_user:energy_password@rabbitmq:5672
    ports:
      - "3005:3005"
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres-monitoring:
        condition: service_started
    networks:
      - energy-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

networks:
  energy-network:
    driver: bridge

volumes:
  postgres_auth_data:
  postgres_user_data:
  postgres_device_data:
  postgres_monitoring_data: