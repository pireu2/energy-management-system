services:
  postgres:
    image: postgres:15
    container_name: energy-postgres
    environment:
      POSTGRES_USER: energy_user
      POSTGRES_PASSWORD: energy_password
      POSTGRES_DB: energy_management
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - energy-network
    restart: unless-stopped

  user-service:
    build: ./user-service
    container_name: energy-user-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432 
      DB_NAME: user_management
      DB_USER: energy_user
      DB_PASSWORD: energy_password
      PORT: 3001
      NODE_ENV: development
      DEVICE_SERVICE_URL: http://device-service:3003
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - energy-network
    restart: unless-stopped

  auth-service:
    build: ./auth-service
    container_name: energy-auth-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: auth_db
      DB_USER: energy_user
      DB_PASSWORD: energy_password
      PORT: 3002
      NODE_ENV: development
      JWT_SECRET: dG8ksW9pQ2vRxN4mF7jP1zL3bH6sA8cE5qY9wT0uI2rO4vX7nK3gD6fS1mP8hL5c
      JWT_REFRESH_SECRET: kN7mQ2pW8tY1rE4uI9oP5aS3dF6gH0jK4lZ7xC9vB2nM6qW1eR8tY5uI3oP0aS7d
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      USER_SERVICE_URL: http://user-service:3001
      DEVICE_SERVICE_URL: http://device-service:3003
    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - user-service
      - device-service
    networks:
      - energy-network
    restart: unless-stopped

  device-service:
    build: ./device-service
    container_name: energy-device-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: device_management
      DB_USER: energy_user
      DB_PASSWORD: energy_password
      PORT: 3003
      NODE_ENV: development
    ports:
      - "3003:3003"
    depends_on:
      - postgres
    networks:
      - energy-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: energy-frontend
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - user-service
      - device-service
    networks:
      - energy-network
    restart: unless-stopped

networks:
  energy-network:
    driver: bridge

volumes:
  postgres_data: